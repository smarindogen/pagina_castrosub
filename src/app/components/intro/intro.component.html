<div id="layout">
  <div id="logo"><img src="../../../assets/entrada_app.png"></div>
  <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <p>
      <mat-form-field appearance="outline" id="email">
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="pat@example.com"  formControlName="email" required>
        <mat-error *ngIf="email?.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline" id="contrasena">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'"  formControlName="password" (keyup.enter)="onSubmit()">
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-hint class="link-primary" role="button" (click)="restablecer()" align="end">¿Has olvidado la contraseña?</mat-hint>
      </mat-form-field>
    </p>
    <button id="btn" mat-stroked-button color="primary" type="submit">Entrar</button>
    <p>
      ¿Olvido su contraseña?. <a>Pulse aquí.</a>
    <div id="rrss">
      <a href="https://www.instagram.com/castro_sub/"><img src="../../../assets/instagram.png"></a>
      <a href="https://www.facebook.com/castrosub/"><img id="img2" src="../../../assets/facebook.png"></a>
      <a href="mailto:castrosub-@hotmail.com" ><img src="../../../assets/correo.png"></a>
    </div>
  </form>

</div>
